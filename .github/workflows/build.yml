name: Build and Push Docker Image

on:
  workflow_dispatch:
  # push:
  # branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Public ECR
        uses: docker/login-action@v3
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          AWS_REGION: us-east-1

      - name: Set current datetime as tag
        id: set-tag
        run: echo "TAG=public.ecr.aws/f2t6q8t2/kubeflow_aws_p310-pt21_cpu:$(date +%Y%m%d%H%M)" >> "$GITHUB_ENV"
        # run: echo "TAG=20231106133057" >> "$GITHUB_ENV"
        # run: echo "TAG=$(date +%Y%m%d%H%M)" >> "$GITHUB_ENV"
        # run: echo "::set-output name=tag::$(date -u +%Y%m%d%H%M%S)"

      - name: Build and push Docker images
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./docker_image
          push: true
          tags: ${TAG}

      - name: Update YAML files
        run: |
          yq e '.implementation.container.image = env(TAG)' -i yaml/minio_component.yaml &&
          yq e '.implementation.container.image = env(TAG)' -i yaml/preprocess_component.yaml &&
          yq e '.implementation.container.image = env(TAG)' -i yaml/train_component.yaml
        working-directory: ${{ github.workspace }}

      - name: Commit changes and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add yaml/minio_component.yaml yaml/preprocess_component.yaml yaml/train_component.yaml
          git commit -m "Update image in YAML"
          git push
        working-directory: ${{ github.workspace }}

